<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
         <div th:replace="~{fragment :: meta}"></div>
         <div th:replace="~{fragment :: styles}"></div>

		<title>レビュー編集ページ</title>
	</head>
	<body>
		<div class="samuraitravel-wrapper">
			<!-- ヘッダー -->
            <div th:replace="~{fragment :: header}"></div>
            <main>
				<div class="container pt-4 pb-5 samuraitravel-container">
					<div class="row justify-content-center">
						<div class="col-xl-5 col-lg-6 col-md-8">
							<nav class="mb-4" style="--bsbreadcrmb-divider: '>';" aria-label="breadcrumb">
								<ol class="breadcrumb mb-0">
									<li class="breadcrumb-item"><a th:href="@{/houses}">民宿一覧</a></li>
									<li class="breadcrumb-item"><a th:href="@{/houses/__${house.getId()}__}">民宿詳細</a></li>
									<li class="breadcrumb-item active" aria-current="page">レビュー編集</li>
								</ol>
							</nav>
							
							<h1 class="text-center mb-4" th:text="${house.getName() + 'のレビュー編集'}"></h1>
							
							<form method="post" th:action="@{/houses/__${house.getId()}__/review/__${review.getId()}__/update}" th:object="${reviewEditForm}">
								<input type="hidden" th:field="*{id}">
								<div class="form-group row mb-3">
									<div class="col-md-3">
										<label for="score" class="col-form-label text-md-left fw-bold">評価</label>
									</div>
									<div class="col-md-9">
										<select class="form-select star" name="content" th:field="*{score}">
											<option class="star" value="1" th::selected="${score == 1}" th:text="${'&#9733' + '&#9734'+ '&#9734'+ '&#9734'+ '&#9734'}"></option>
											<option class="star" value="2" th::selected="${score == 2}" th:text="${'&#9733' + '&#9733'+ '&#9734'+ '&#9734'+ '&#9734'}"></option>
											<option class="star" value="3" th::selected="${score == 3}" th:text="${'&#9733' + '&#9733'+ '&#9733'+ '&#9734'+ '&#9734'}"></option>
											<option class="star" value="4" th::selected="${score == 4}" th:text="${'&#9733' + '&#9733'+ '&#9733'+ '&#9733'+ '&#9734'}"></option>
											<option class="star" value="5" th::selected="${score == 5}" th:text="${'&#9733' + '&#9733'+ '&#9733'+ '&#9733'+ '&#9733'}"></option>
										</select>
									</div>
								</div>
							
								<div class="form-group row mb-3">
									<div class="col-md-3">
										<label for="content" class="col-form-label text-md-left fw-bold">コメント</label>
									</div>
									<div class="col-md-9">
										<div th:if="${#fields.hasErrors('content')}" class="text-danger small mb-2" th:errors="*{content}"></div>
										<textarea class="form-control" th:field="*{content}" cols="30" rows="5"></textarea>
									</div>
								</div>
							
								<div class="form-group d-flex justify-content-center my-4">
									<button type="submit" class="btn text-white shadow-sm w-50 samuraitravel-btn">更新</button>
								</div>
								
							</form>	
						</div>
					</div>
				</div>
			</main>
	
			 <!-- フッター -->
             <div th:replace="~{fragment :: footer}"></div>
         </div>    
         
         <!-- Bootstrap -->
		<div th:replace="~{fragment :: script}"></div>
		<script th:src="@{/js/preview.js}"></script> 
	</body>
</html>
